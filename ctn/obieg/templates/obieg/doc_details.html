{% extends 'obieg/index.html' %}

{% block content %}
<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-sm-7">
            <div class="card">
                <div class="card-header ">
                    <h3 class="card-title">{{ title }}</h3>
                    <div class="card-tools">
                        <!-- Buttons, labels, and many other things can be placed here! -->
                        <!-- Here is a label for example -->
                        <a href="{% url 'doc_del' pk=doc.pk %}" class="btn btn-sm btn-danger">Usu≈Ñ</a>
                    </div>
                </div>
                <!-- /.card-header -->
                <div class="card-body">
                    <embed src="{{ MEDIA_URL }}{{ doc.document }}" type="application/pdf" height="800px" width="100%">
                </div>
                <!-- /.card-body -->
                <!-- /.card-footer -->
            </div>
            <!-- /.card --> 
        </div>
        <!-- /.com-sm-12 -->
        <div class="col-sm-5">
            <div class="card">
                <div class="card-header ">
                    <h3 class="card-title">Opis dokumentu</h3>
                    <div class="card-tools">
                        <!-- Buttons, labels, and many other things can be placed here! -->
                        <!-- Here is a label for example -->
                        <button class="btn btn-sm btn-primary">Edytuj</button>
                    </div>
                </div>
                <!-- /.card-header -->
                <div class="card-body">
                    <p>Opis :</p>
                    <p>{{ doc.description }}</p>
                </div>
                <!-- /.card-body -->
                <!-- /.card-footer -->
            </div>
            <!-- /.card --> 
        </div>
        <!-- /.com-sm-12 -->
    </div>
    <!-- /.row -->
</section> 
{% endblock content %}
